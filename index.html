<!doctype html>
<title>Dudel</title>

<style>
  body, html {
    overflow: hidden;
    -webkit-overflow-scrolling: none;
  }

  body {
    background: black;
    font-family: monospace;
    margin: 0;
    overflow: hidden;
    color: white;
  }

  #gamepadPrompt {
    position: absolute;
    padding: 20px;
  }

  #gamepadDisplay {
    position: fixed;
    top: 0;
    right: 0;
    width: 20%;
    background: rgba(0,0,0,0.2);
    color: white;
    padding: 20px;
    z-index: 100;
  }

  #game {
    background: black;
    position: absolute;
    display: block;
  }
</style>

<body>
  <div id="gamepadPrompt"></div>
  <div id="gamepadDisplay"></div>
  <div id="gameCanvas"></div>

  <script src="/bundle.js"></script>

</body>
